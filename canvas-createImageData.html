<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-createImageData</title>
<body>
  <div style="width: 500px;margin: 0 auto;">
    <p>data 属性返回一个对象，该对象包含指定的 ImageData 对象的图像数据</p>
    <p>createImageData() 方法创建新的空白 ImageData 对象。新对象的默认像素值 transparent black</p>
    
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <img src="ImageData.jpg" height="922" width="791" >
  </div>
  <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var imgData = ctx.createImageData(100, 100);
    // alert(imgData.data.length);
    for (var i = 0; i < imgData.data.length; i+=4) {
        imgData.data[i + 0] = 255;
        imgData.data[i + 1] = 0;
        imgData.data[i + 2] = 0;
        imgData.data[i + 3] = 255;
    }

    ctx.putImageData(imgData, 10 , 10);

  </script>

</body>
</html>
