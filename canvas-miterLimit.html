<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-miterLimit</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>miterLimit 属性设置或返回最大斜接长度</p>
    <p>斜接长度指的是在两条线交汇处内角和外角之间的距离:</p>
    <p style="color: red;">提示：只有当 lineJoin 属性为 "miter" 时, miterLimit 才有效。
    如果斜接长度超过 miterLimit 的值，边角会以 lineJoin 的 "bevel" 类型来显示。</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>
  <script>

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");

  ctx.beginPath();
  ctx.lineWidth = 10;
  ctx.lineJoin = "miter";// miter尖角
  ctx.miterLimit = 5;
  ctx.moveTo(20, 20);
  ctx.lineTo(50,27);
  ctx.lineTo(20, 34);
  ctx.stroke();

  </script>

</body>
</html>
