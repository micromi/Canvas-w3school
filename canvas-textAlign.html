<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-textAlign</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>textAlign 属性根据锚点，设置或返回文本内容的当前对齐方式
     textAlign="center|end|left|right|start";</p>
    <p>通常，文本会从指定位置开始，不过，如果您设置为 textAlign="right" 并将文本放置到位置 150，那么会在位置 150 结束。</p>
    <p style="color: red;">提示：使用 fillText() 或 strokeText() 方法在实际地在画布上绘制并定位文本。</p>
    <canvas id="myCanvas" width="300" height="170" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <img src="textAlign.jpg" height="211" width="468" alt="">

  </div>
  <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // 在位置 150 创建蓝线
    ctx.strokeStyle = "blue";
    ctx.moveTo(150,20);
    ctx.lineTo(150,170);
    ctx.stroke();

    ctx.font="15px Arial";

    // 显示不同的 textAlign 值
    ctx.textAlign = "start";
    ctx.fillText("textAlign=start",150,60);
    ctx.textAlign = "end";
    ctx.fillText("textAlign=end",150,80);
    ctx.textAlign = "left";
    ctx.fillText("textAlign=left",150,100);
    ctx.textAlign = "center";
    ctx.fillText("textAlign=center",150,120);
    ctx.textAlign = "right";
    ctx.fillText("textAlign=right",150,140);

  </script>

</body>
</html>
