<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-rect()</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>创建矩形rect(x,y,width,height)</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <p>创建填充矩形fillRect(x,y,width,height)</p>
    <canvas id="myCanvas2" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <p>创建不填充矩形strokeRect(x,y,width,height)</p>
    <canvas id="myCanvas3" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>
  <script>

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");

  // 红色矩形
  ctx.beginPath();
  ctx.lineWidth = "6";
  ctx.strokeStyle = "red";
  ctx.rect(5,5,290,140);
  ctx.stroke();

  // 绿色矩形
  ctx.beginPath();
  ctx.lineWidth = "4";
  ctx.strokeStyle = "green";
  ctx.rect(30,30,50,50);
  ctx.stroke();

  // 蓝色矩形
  ctx.beginPath();
  ctx.lineWidth = "10";
  ctx.strokeStyle = "blue";
  ctx.rect(50,50,150,80);
  ctx.stroke();

  var c2 = document.getElementById("myCanvas2");
  var ctx2 = c2.getContext("2d");
  ctx2.lineWidth = 3;
  ctx2.fillStyle = "#f00";
  ctx2.fillRect(20, 20, 150, 100);

  var c3 = document.getElementById("myCanvas3");
  var ctx3 = c3.getContext("2d");
  ctx3.lineWidth = 3;
  ctx3.strokeStyle = "#f00";
  ctx3.strokeRect(20, 20, 150, 100);

  </script>

</body>
</html>
