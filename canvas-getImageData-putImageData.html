<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-getImageData-putImageData</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>getImageData(x,y,width,height) 方法返回 ImageData 对象，该对象拷贝了画布指定矩形的像素数据</p>
    <p>putImageData(imgData,x,y,dirtyX,dirtyY,dirtyWidth,dirtyHeight)
     方法将图像数据（从指定的 ImageData 对象）放回画布上</p>

    <p>要使用的图像：</p>
    <img id="tulip" src="eg_tulip.jpg" alt="The Tulip" />
    <p>画布：</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button onclick="copy()">复制</button><br>
    <img src="getImageData.jpg" height="279" width="429" ><br>
    <img src="putImageData.jpg" height="359" width="565" >
  </div>
  <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.fillStyle = "green";
    ctx.fillRect(10,10,50,50);

    function copy() {
      var imgData = ctx.getImageData(10,10,50,50);
      ctx.putImageData(imgData,10,70);
    }

  </script>

</body>
</html>
