<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-arc()</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>创建弧/曲线（用于创建圆形或部分圆）arc(x,y,r,startAngle,endAngle,counterclockwise);</p>
    <p style="color: red;">提示：如需通过 arc() 来创建圆，请把起始角设置为 0，结束角设置为 2*Math.PI。
    请使用 stroke() 或 fill() 方法在画布上绘制实际的弧</p>
    <img src="arc.gif" height="210" width="204">
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

  </div>
  <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    //第六个参数counterclockwise可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
    ctx.arc(100, 75, 50, 0, 1.5*Math.PI,false);
    ctx.stroke();

  </script>

</body>
</html>
