<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>canvas-measureText</title>
<body>
  <div style="width: 350px;margin: 0 auto;">
    <p>measureText() 方法返回包含一个对象，该对象包含以像素计的指定字体宽度 
    measureText(text).width;</p>
    <p style="color: red;">提示：如果您需要在文本向画布输出之前，就了解文本的宽度，那么请使用该方法。</p>
    <canvas id="myCanvas" width="300" height="170" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

  </div>
  <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.font = "30px Arial";
    var txt="Hello World";

    ctx.fillText("width:" + ctx.measureText(txt).width, 10, 50);
    ctx.fillText(txt, 10, 100);

  </script>

</body>
</html>
